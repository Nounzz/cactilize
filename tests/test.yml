# File: cactilize.yml
# Description:
# Playbook for cactilize
#
# OS: Debian6 debian7

---
    - hosts: all
      user: ansible
      sudo: True

      vars_files:
        - vars/deploy.yml
        - vars/templates.yml
        - vars/hosts.yml
        - vars/users.yml
        - vars/trees.yml
        - vars/def/mysql_def.yml
        - vars/def/elasticsearch_def.yml
        - vars/def/system_def.yml
        - vars/def/varnish_def.yml
        - vars/def/memcache_def.yml
        - vars/def/apache_def.yml
        - vars/def/redis_def.yml
        - vars/def/mongodb_def.yml
        - vars/def/galera_def.yml
        - vars/def/nginx_def.yml

      roles:
       - cactilize
